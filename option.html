<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8"/>
        <title>翻译小助手</title>
        <link rel="stylesheet" type="text/css" href="/lib/option.css">
    </head>
    <body>
        <div class="content">
            <h2>翻译小助手 v1.0.0</h2>
            <p>一个干净简洁、方便的chrome插件，你的翻译小助手，让你轻松阅读文章</p>
            <select id="lang">
                <option value="zh">中文</option>
                <option value="en">英文</option>
                <option value="ja">日语</option>
            </select>
            <input type="button" id="setLang" value="设置">
        </div>

        <script src="lib/jquery.min.js"></script>
        <script src="lib/option.js"></script>
    </body>
</html>
